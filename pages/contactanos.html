    <h1>Contactanos</h1>
    <section class="contactanosprincipal">
        <form action="">
            <div>
                <input type="text" name="nombre" placeholder="Tu nombre..." id="nombre">
            </div>
            <div>
                 <input type="mail" autocomplete="off" name="mail" placeholder="Tu email..." id="mail">

            <div>
                <input type="text" name="asunto" placeholder="Asunto..." id="asunto">
            </div>
            <div>
                <textarea name="mensaje"  rows="6" cols="80" placeholder="Escribe tu mensaje..." id="mensaje"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
